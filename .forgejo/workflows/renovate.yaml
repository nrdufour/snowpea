  #    - '.forgejo/workflows/renovate.yaml'
  #    - 'renovate.json5'

jobs:
  renovate:
    name: Renovate
    runs-on: docker
    container:
      image: ghcr.io/renovatebot/renovate:39.235.2@sha256:b8e533b763619b57ab44c554e99171cb4f2a543068857a6351c0fd0df0f688a1
      volumes:
        - /etc/ssl/certs/ca-bundle.crt:/etc/ssl/certs/ca-bundle.crt
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        env: 
          NODE_EXTRA_CA_CERTS: /etc/ssl/certs/ca-bundle.crt
        with:
          show-progress: false
          repository: nemo/renovate-config
          token: ${{ secrets.RENOVATE_TOKEN }}
          path: ./renovate-config
      - name: Renovate
        uses: ./renovate-config/.forgejo/actions/common-renovate
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}
          github-token: ${{ secrets.GH_TOKEN }}
          args: nemo/snowpea
          log-level: debug
